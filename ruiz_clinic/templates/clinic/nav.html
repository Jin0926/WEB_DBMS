{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ruiz Clinic{% endblock %}</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Navbar Styles */
        .navbar {
            width: 240px;
            background: linear-gradient(145deg, #29B6F6, #1a8ebc);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 3px 0 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }

        .navbar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            transition: transform 0.3s;
        }

        .navbar a:hover img {
            transform: scale(1.2);
        }

        /* Leave Link Special Styling */
        .navbar a.leave {
            margin-top: auto;
            background: #1a8ebc;
            color: #ffffff;
        }

        .navbar a.leave:hover {
            background: #ff6e6e;
            transform: translateX(10px);
        }

        /* Content Section */
        .content {
            margin-left: 260px; /* Space for the navbar */
            padding: 20px;
            width: calc(100% - 260px); /* Content width adjusts dynamically */
            position: relative;
            z-index: 0;
            background-color: #f4f4f9;
        }

        .content h1 {
            font-size: 28px;
            color: #333;
        }

      
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'dashboard' %}">
            <img src="{% static 'dashboard-monitor (1).png' %}" alt="Dashboard Icon">
            <span>Dashboard</span>
        </a>
        <a href="{% url 'appointment' %}">
            <img src="{% static 'calendar-lines-pen.png' %}" alt="Calendar Icon">
            <span>Appointment</span>
        </a>
        <a href="{% url 'inventory' %}">
            <img src="{% static 'sunglasses.png' %}" alt="Inventory Icon">
            <span>Inventory</span>
        </a>
        <a href="{% url 'patient' %}">
            <img src="{% static 'user-injured.png' %}" alt="Patient Icon">
            <span>Patient</span>
        </a>
        <a href="{% url 'sales' %}">
            <img src="{% static 'wallet.png' %}" alt="Sales Icon">
            <span>Sales</span>
        </a>
        <a href="#" class="leave">
            <img src="{% static 'leave.png' %}" alt="Leave Icon">
            <span>Leave</span>
        </a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
